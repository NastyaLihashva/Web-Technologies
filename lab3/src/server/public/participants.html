<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../public/styles/participants.min.css"><title>Список участников</title></head><body> <main class="main"><div class="container" id="container"> <h1 class="title">Список участников аукциона</h1><div class="table__wrapper"><table class="table" id="table"> <thead>     <tr><th class="table-th th-id">ID участника</th><th class="table-th th-name"> Имя участника</th><th class="table-th th-capital">Деньги участника</th><th class="table-th th-adress">Адрес проживания</th><th class="table-th th-handler"> Действия</th></tr></thead><tbody></tbody></table></div></div><button class="button btn-addItem"><span>Добавить участника</span></button><a class="btn" href="/">В меню</a></main><div class="modal__overlay" id="modal"><div class="modal"><button class="button button__close"><span class="svg_ui"><svg class="icon__close"><use xlink:href="../public/img/sprite.svg#close_modal"></use></svg></span></button><h3 class="modal__header">Добавление участника</h3><form class="modal__form" id="participant__form"><label class="label modal__label"><input class="input input__type modal__input" id="name" name="name" type="text" placeholder="Имя участника" required></label><label class="label modal__label"><input class="input input__type modal__input" id="capital" name="capital" type="number" placeholder="Капитал участника" required></label><label class="label modal__label"><input class="input input__name modal__input" id="address" name="address" type="text" placeholder="Адрес проживания" required></label><input class="input input__name modal__input" id="id" name="id" type="text" hidden><button class="button button-ui_firm modal__btn" type="submit">Сохранить</button><button class="button cancel-button modal__btn">Отмена</button></form></div></div><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><script src="../public/script/participants.js"> </script></body></html>
